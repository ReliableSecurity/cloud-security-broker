user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Настройки для обработки большого количества соединений
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Основные настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Настройки производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 500M;
    
    # Безопасность
    server_tokens off;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' cdn.jsdelivr.net;" always;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Upstream для CASB приложения
    upstream casb_app {
        server 127.0.0.1:5000;
        keepalive 32;
    }
    
    # HTTP сервер (редирект на HTTPS)
    server {
        listen 80;
        server_name _;
        
        # Редирект на HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name _;
        
        # SSL конфигурация
        ssl_certificate /app/ssl/casb.crt;
        ssl_certificate_key /app/ssl/casb.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        
        # Основные локации
        location / {\n            # Rate limiting\n            limit_req zone=general burst=20 nodelay;\n            \n            # Прокси к Flask приложению\n            proxy_pass http://casb_app;\n            proxy_set_header Host $host;\n            proxy_set_header X-Real-IP $remote_addr;\n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n            proxy_set_header X-Forwarded-Proto $scheme;\n            proxy_set_header X-Forwarded-Host $server_name;\n            \n            # Настройки таймаутов\n            proxy_connect_timeout 30s;\n            proxy_send_timeout 30s;\n            proxy_read_timeout 30s;\n            \n            # Буферизация\n            proxy_buffering on;\n            proxy_buffer_size 128k;\n            proxy_buffers 4 256k;\n            proxy_busy_buffers_size 256k;\n        }\n        \n        # API endpoints с повышенным rate limiting\n        location /api/ {\n            limit_req zone=api burst=50 nodelay;\n            \n            proxy_pass http://casb_app;\n            proxy_set_header Host $host;\n            proxy_set_header X-Real-IP $remote_addr;\n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n            proxy_set_header X-Forwarded-Proto $scheme;\n            \n            # Увеличенный таймаут для API\n            proxy_read_timeout 60s;\n        }\n        \n        # Страница входа с строгим rate limiting\n        location /login {\n            limit_req zone=login burst=3 nodelay;\n            \n            proxy_pass http://casb_app;\n            proxy_set_header Host $host;\n            proxy_set_header X-Real-IP $remote_addr;\n            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\n            proxy_set_header X-Forwarded-Proto $scheme;\n        }\n        \n        # Статические файлы\n        location /static/ {\n            alias /app/static/;\n            expires 1y;\n            add_header Cache-Control \"public, immutable\";\n            \n            # Безопасность для статических файлов\n            location ~* \\.(js|css)$ {\n                add_header Content-Type text/plain;\n            }\n        }\n        \n        # Health check endpoint\n        location /health {\n            access_log off;\n            proxy_pass http://casb_app;\n            proxy_set_header Host $host;\n        }\n        \n        # Метрики Prometheus\n        location /metrics {\n            allow 127.0.0.1;\n            allow 172.20.0.0/16;  # Docker network\n            deny all;\n            \n            proxy_pass http://casb_app;\n            proxy_set_header Host $host;\n        }\n        \n        # Блокировка доступа к служебным файлам\n        location ~ /\\. {\n            deny all;\n            access_log off;\n            log_not_found off;\n        }\n        \n        location ~ \\.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {\n            deny all;\n            access_log off;\n            log_not_found off;\n        }\n        \n        # Блокировка сканеров и ботов\n        location ~ /(wp-admin|wp-login|phpmyadmin|admin|xmlrpc) {\n            deny all;\n            access_log off;\n            log_not_found off;\n            return 444;\n        }\n        \n        # Обработка ошибок\n        error_page 404 /404.html;\n        error_page 500 502 503 504 /50x.html;\n        \n        location = /404.html {\n            root /app/templates/errors;\n            internal;\n        }\n        \n        location = /50x.html {\n            root /app/templates/errors;\n            internal;\n        }\n    }\n    \n    # Дополнительный сервер для внутренних сервисов\n    server {\n        listen 8080;\n        server_name localhost;\n        \n        # Доступ только с локального хоста\n        allow 127.0.0.1;\n        allow 172.20.0.0/16;\n        deny all;\n        \n        # Статус Nginx\n        location /nginx_status {\n            stub_status on;\n            access_log off;\n        }\n        \n        # Информация о сервере\n        location /server_info {\n            return 200 \"CASB Security System\\nNginx: $nginx_version\\nTime: $time_iso8601\\n\";\n            add_header Content-Type text/plain;\n        }\n    }\n}\n\n# Настройки для работы с большими файлами\nstream {\n    # Балансировка TCP соединений (если нужно)\n    upstream casb_tcp {\n        server 127.0.0.1:5000;\n    }\n    \n    # Логирование TCP соединений\n    log_format stream_format '$remote_addr [$time_local] $protocol $bytes_sent $bytes_received $session_time';\n}
